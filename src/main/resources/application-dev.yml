server:
  port: 8080

eureka:
  client:
    enabled: false

spring:
  application:
    name: free-access
  datasource:
    url: jdbc:h2:mem:push-notification
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console.enabled: true